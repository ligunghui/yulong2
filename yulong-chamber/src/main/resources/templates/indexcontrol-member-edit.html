		<script type="text/javascript">
			var app = new Vue({
				el: '#page-wrapper',
				data: {
					userAvatar: '',//头像
					chamberTitle:'',
					userAddress:'',
					userCompany:'',
					userIndustry:'',
					userMail:'',
					userName:'',
					userPhone:'',
					userIntro:null,
					ids:''
				},
				created() {
					let _this = this;
					_this.ids = window.location.href.split('=')[1];
					if(_this.ids != 'add') {
						_this.load()
					}
				},
				mounted() {
					let _this = this;
					layui.use(['form','upload'], function() {
						var form = layui.form,
							layer = layui.layer,
							upload = layui.upload;
		
						var uploadInst = upload.render({
							elem: '#uploadlogo',
							url:  '/upload/upload',
							headers: {
								'Authorization': sessionid
							},
							accept: 'images',
							choose: function(obj) {
		
								//将每次选择的文件追加到文件队列
								var files = obj.pushFile();
								//预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
								obj.preview(function(index, file, result) {
									console.log(file.name); //得到文件对象
									$('.logopath').val(file.name)
								});
							},
							before: function(obj) {
								//预读本地文件示例，不支持ie8
								obj.preview(function(index, file, result) {
									$('#demo1').attr('src', result); //图片链接（base64）
								});
							},
							done: function(res) {
								_this.userAvatar = res.data
							},
							error: function() {
								//演示失败状态，并实现重传
								var demoText = $('#demoText');
								demoText.html(
									'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
								demoText.find('.demo-reload').on('click', function() {
									uploadInst.upload();
								});
							}
						});
					})
		
					// 关闭过滤模式，保留所有标签
					// KindEditor.options.filterMode = false;
					KindEditor.ready(function(K) {
						window.editor = K.create('#editor_id', {
							items:[
							        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
							        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
							        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
							        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
							        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
							        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 
							        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
							        'anchor', 'link', 'unlink', '|', 'about'
							],
							filePostName: "uploadFile",
							//这里就是指定文件上传的请求地址，上面也已经说了，upload_json.jsp就相当去一个servlet去进行保存文件，这个地方很重要
							uploadJson:  '/Kindeditor/uploadFile',
							resizeType: 1,
							allowPreviewEmoticons: true,
							allowImageUpload: true,
							afterBlur: function() {
								this.sync();
							}, //编辑器失去焦点(blur)时执行的回调函数（将编辑器的HTML数据同步到textarea）
							afterUpload: function(url, data, name) { //上传文件后执行的回调函数，必须为3个参数
								console.log(url)
								console.log(data)
							}
						});
					});
				},
				methods: {
					load() {
						let _this = this;
						$.ajax({
							url:  '/chamber/member/' + _this.ids,
							type: 'GET',
							headers: {
								'Authorization': sessionid,
							},
							success: (res) => {
								_this.bannerList = res.data;
								_this.$nextTick(() => {
									// 设置HTML内容
									window.editor.html(_this.bannerList.userIntro);
									$('.logopath').val(_this.bannerList.userAvatar)
									$('#demo1').attr('src', _this.bannerList.userAvatar);
									_this.userAvatar = _this.bannerList.userAvatar;
									_this.chamberTitle = _this.bannerList.chamberTitle;
									_this.userAddress = _this.bannerList.userAddress;
									_this.userCompany = _this.bannerList.userCompany;
									_this.userIndustry = _this.bannerList.userIndustry;
									_this.userMail = _this.bannerList.userMail;
									_this.userName = _this.bannerList.userName;
									_this.userPhone = _this.bannerList.userPhone;
								})
							}
						})
					},
					subs() {
						let _this = this,
							ajaxType = 'POST';
						let v = {
								"userAvatar":'',
								"chamberTitle":'',
								"userAddress" : '',
								"userCompany" : '',
								"userIndustry" : '',
								"userMail" : '',
								"userName" : '',
								"userPhone" : '',
								"userIntro" : ''
							};
						if(_this.ids != 'add') {
							v = _this.bannerList
							ajaxType = 'PUT'
						}
						v.userAvatar = _this.userAvatar;
						v.chamberTitle = _this.chamberTitle;
						v.userAddress = _this.userAddress;
						v.userCompany = _this.userCompany;
						v.userIndustry = _this.userIndustry;
						v.userMail = _this.userMail;
						v.userName = _this.userName;
						v.userPhone = _this.userPhone;
						v.userIntro = window.editor.html();
						
						$.ajax({
							url:  '/chamber/member',
							type: ajaxType,
							contentType: 'application/json',
							headers: {
								'Authorization': sessionid,
							},
							dataType: 'json',
							data: JSON.stringify(v),
							success: (res) => {
								layer.msg(res.message)
								if (res.code == 10000) {
									setTimeout(function() {
										// window.location.href = 'indexcontrol-member.html'
									}, 1200)
								}
							}
						})
					}
				}
			})
		</script>
