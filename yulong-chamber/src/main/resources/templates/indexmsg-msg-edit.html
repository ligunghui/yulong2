		<script type="text/javascript">
			var app = new Vue({
				el: '#page-wrapper',
				data: {
					bannerList: [],
					address: '',
					display: '',
					imgs: '',
					introduction: '',
					log: '',
					name: '',
				},
				created() {
					let _this = this;
					$.ajax({
						url: '/chamber/index',
						type: 'GET',
						headers: {
							'Authorization': sessionid,
						},
						success: (res) => {
							_this.bannerList = res.data;
							_this.$nextTick(() => {
								_this.address = _this.bannerList.address;
								_this.name = _this.bannerList.name;
								
								$('.logopath').val(_this.bannerList.img)
								$('#demo1').attr('src', _this.bannerList.img);
								$('.logopath2').val(_this.bannerList.log)
								$('#demo2').attr('src', _this.bannerList.log);
								_this.imgs = _this.bannerList.img;
								_this.log = _this.bannerList.log;
								_this.display = _this.bannerList.display;
								if(_this.bannerList.display) {
									$('.display').val('on');
									$('.displayTop').addClass('buttons-active').removeClass('buttons-default');
								}else {
									$('.display').val('off');
									$('.displayTop').removeClass('buttons-active').addClass('buttons-default');
								}
								// 设置HTML内容
								window.editor.html(_this.bannerList.introduction);
							})
						}
					})
				},
				mounted() {
					let _this = this;
					layui.use(['form','upload'], function() {
						var form = layui.form,
							layer = layui.layer,
							upload = layui.upload;
		
						var uploadInst = upload.render({
							elem: '#uploadlogo',
							url: '/upload/upload',
							headers: {
								'Authorization': sessionid
							},
							accept: 'images',
							choose: function(obj) {
		
								//将每次选择的文件追加到文件队列
								var files = obj.pushFile();
								//预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
								obj.preview(function(index, file, result) {
									console.log(file.name); //得到文件对象
									$('.logopath').val(file.name)
								});
							},
							before: function(obj) {
								//预读本地文件示例，不支持ie8
								obj.preview(function(index, file, result) {
									$('#demo1').attr('src', result); //图片链接（base64）
								});
							},
							done: function(res) {
								_this.imgs = res.data
							},
							error: function() {
								//演示失败状态，并实现重传
								var demoText = $('#demoText');
								demoText.html(
									'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
								demoText.find('.demo-reload').on('click', function() {
									uploadInst.upload();
								});
							}
						});
						var uploadInst2 = upload.render({
							elem: '#uploadlogo2',
							url: '/upload/upload',
							headers: {
								'Authorization': sessionid
							},
							accept: 'images',
							choose: function(obj) {
								
								//将每次选择的文件追加到文件队列
								var files = obj.pushFile();
								//预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
								obj.preview(function(index, file, result) {
									console.log(file.name); //得到文件对象
									$('.logopath2').val(file.name)
								});
							},
							before: function(obj) {
								//预读本地文件示例，不支持ie8
								obj.preview(function(index, file, result) {
									$('#demo2').attr('src', result); //图片链接（base64）
								});
							},
							done: function(res) {
								_this.log = res.data
							},
							error: function() {
								//演示失败状态，并实现重传
								var demoText = $('#demoText2');
								demoText.html(
									'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
								demoText.find('.demo-reload').on('click', function() {
									uploadInst.upload();
								});
							}
						});
					})
		
					// 关闭过滤模式，保留所有标签
					// KindEditor.options.filterMode = false;
					KindEditor.ready(function(K) {
						window.editor = K.create('#editor_id', {
							items:[
							        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
							        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
							        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
							        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
							        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
							        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 
							        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
							        'anchor', 'link', 'unlink', '|', 'about'
							],
							filePostName: "uploadFile",
							//这里就是指定文件上传的请求地址，上面也已经说了，upload_json.jsp就相当去一个servlet去进行保存文件，这个地方很重要
							uploadJson: '/Kindeditor/uploadFile',
							resizeType: 1,
							allowPreviewEmoticons: true,
							allowImageUpload: true,
							afterBlur: function() {
								this.sync();
							}, //编辑器失去焦点(blur)时执行的回调函数（将编辑器的HTML数据同步到textarea）
							afterUpload: function(url, data, name) { //上传文件后执行的回调函数，必须为3个参数
								console.log(url)
								console.log(data)
							}
						});
					});
				},
				methods: {
					subs() {
						let _this = this;
						let v;
						if(_this.bannerList) {
							v = _this.bannerList
						}
						if(!v) {
							v = {
								"name":'',
								"log":'',
								"img" : '',
								"introduction" : '',
								"display" : '',
								"address" : ''
							}
						}
						v.name = _this.name;
						v.log = _this.log;
						v.img = _this.imgs;
						v.introduction = window.editor.html();
						v.display = _this.$refs.display.value == 'on' ? 1 : 0;
						v.address = _this.address;
						
						$.ajax({
							url: '/chamber/index',
							type: 'PUT',
							contentType: 'application/json',
							headers: {
								'Authorization': sessionid,
							},
							dataType: 'json',
							data: JSON.stringify(v),
							success: (res) => {
								layer.msg(res.message)
								if (res.code == 10000) {
									setTimeout(function() {
										window.location.href = 'indexmsg-msg.html'	
									}, 1200)
								}
							}
						})
					}
				}
			})
		</script>
