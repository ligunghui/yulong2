		<script type="text/javascript">
			var app = new Vue({
				el: '#page-wrapper',
				data: {
					ids:'',
					isshow:1,
					title:'',
					notices: '',
					position:1,
					endTime:'',
					startTime:''
				},
				created() {
					
				},
				mounted() {
					layui.use(['form', 'laydate'], function() {
						var form = layui.form,
							layer = layui.layer,
							laydate = layui.laydate;
						//日期时间选择器
						laydate.render({
							elem: '#startTime',
							type: 'datetime'
						});
						laydate.render({
							elem: '#endTime',
							type: 'datetime'
						});
					})
				},
				methods: {
					subs() {
						let _this = this;
						if(_this.$refs.shows.value == 'off'){
							// 0显示1不显示
							_this.isshow = 1
						}else {
							_this.isshow = 0
						}
						// 原时间格式:'yyyy-MM-dd'T'HH:mm:ss.SSSZ'
						_this.startTime = _this.$refs.starttime.value
						_this.endTime = _this.$refs.endtime.value
						if (!_this.notices || !_this.startTime || !_this.endTime) {
							layer.msg('请输入需要的信息')
							return
						}
						let v = {
							"title": _this.title,
							"content": _this.notices,
							"display": _this.isshow,
							"endTime": _this.endTime,
							"position": '',
							"startTime": _this.startTime,
							"type": 3
						}
						$.ajax({
							url: myurl + '/chamber/notice/3',
							type: 'POST',
							contentType: 'application/json',
							headers: {
								'Authorization': sessionid,
							},
							dataType: 'json',
							data: JSON.stringify(v),
							success: (res) => {
								layer.msg(res.message)
								if(res.code == 10000) {
									setTimeout(function() {
										window.location.href = 'platform-notice.html'
									},1200)
								}
							},
							fail: (err) => {
								layer.msg(err.message)
							}
						})
					}
				}
			})
		</script>
