<script type="text/javascript">
		var app = new Vue({
			el: '#page-wrapper',
			data: {
				bannerList: []
			},
			created() {
				let _this = this;
				$.ajax({
					url: '/chamber/index',
					type: 'GET',
					headers: {
						'Authorization': sessionid,
					},
					success: (res) => {
						_this.bannerList = res.data;
					}
				})
			},
			filters:{
				fstatus(tys) {
					if(tys == 1) {
						return '申请中'
					}else if(tys == 2) {
						return '申请通过'
					}else if(tys == 3) {
						return '申请不通过'
					}else {
						return '关闭'
					}
				}
			},
			methods: {
				subs() {
					window.location.href="indexmsg-msg-edit.html"
				}
			}
		})
	</script>
<script type="text/javascript">
	layui.use('layer', function() {
		var layer = layui.layer;

		function getChecked() {
			var eqs = '',
				arr = [];
			$('table th').each(function(i) {
				if ($(this).text() == 'ID') {
					eqs = i;
				}
			})
			$('tr td:first-child input[type=checkbox]').each(function() {
				var $this = $(this);
				if ($(this)[0].checked) {
					var check = $this.parent().parent().children().eq(eqs).text();
					arr.push(check)
				}
			})

			return arr
		}

		$('[data-event]').click(function() {
			let dataEvent = $(this).attr('data-event');
			let arr = getChecked();
			if (arr.length) {
				if (dataEvent == 'del') {
					layer.confirm('确定删除吗？', function(index) {
						console.log(arr)

						layer.close(index);
					})
				}
			} else {
				layer.msg('您尚未选中任何选项！')
			}

		})
		// $('[data-event]').click END
	})
</script>
