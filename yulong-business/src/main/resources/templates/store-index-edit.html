	<script type="text/javascript">
		var app = new Vue({
			el: '#page-wrapper',
			data: {
				bannerList: [],
				storeName: '',
				storeAddress: '',
				storeInfo: '',
				storeDescription: '',
				storeKeywords: '',
				storeTelephone: '',
				imgs: ''
			},
			created() {
				let _this = this;
				$.ajax({
					url:  '/business/store',
					type: 'GET',
					headers: {
						'Authorization': sessionid,
					},
					success: (res) => {
						_this.bannerList = res.data;
						if(_this.bannerList) {
							_this.$nextTick(() => {
								_this.storeName = _this.bannerList.storeName;
								_this.storeAddress = _this.bannerList.storeAddress;
								_this.storeInfo = _this.bannerList.storeInfo;
								// 设置HTML内容
								window.editor.html(_this.bannerList.storeDescription);
								_this.storeKeywords = _this.bannerList.storeKeywords;
								_this.storeTelephone = _this.bannerList.storeTelephone;
								_this.imgs = _this.bannerList.logo;
								$('.logopath').val(_this.bannerList.logo)
								$('#demo1').attr('src', _this.bannerList.logo);
							})
						}
						
					}
				})
			},
			mounted() {
				let _this = this;
				layui.use(['form','upload'], function() {
					var form = layui.form,
						layer = layui.layer,
						upload = layui.upload;

					var uploadInst = upload.render({
						elem: '#uploadlogo',
						url:  '/upload/upload',
						headers: {
							'Authorization': sessionid
						},
						accept: 'images',
						choose: function(obj) {

							//将每次选择的文件追加到文件队列
							var files = obj.pushFile();
							//预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
							obj.preview(function(index, file, result) {
								console.log(file.name); //得到文件对象
								$('.logopath').val(file.name)
							});
						},
						before: function(obj) {
							//预读本地文件示例，不支持ie8
							obj.preview(function(index, file, result) {
								$('#demo1').attr('src', result); //图片链接（base64）
							});
						},
						done: function(res) {
							_this.imgs = res.data
						},
						error: function() {
							//演示失败状态，并实现重传
							var demoText = $('#demoText');
							demoText.html(
								'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
							demoText.find('.demo-reload').on('click', function() {
								uploadInst.upload();
							});
						}
					});
				})

				// 关闭过滤模式，保留所有标签
				// KindEditor.options.filterMode = false;
				KindEditor.ready(function(K) {
					window.editor = K.create('#editor_id', {
						items:[
						        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
						        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
						        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
						        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
						        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
						        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 
						        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
						        'anchor', 'link', 'unlink', '|', 'about'
						],
						filePostName: "uploadFile",
						//这里就是指定文件上传的请求地址，上面也已经说了，upload_json.jsp就相当去一个servlet去进行保存文件，这个地方很重要
						uploadJson:  '/Kindeditor/uploadFile',
						resizeType: 1,
						allowPreviewEmoticons: true,
						allowImageUpload: true,
						afterBlur: function() {
							this.sync();
						}, //编辑器失去焦点(blur)时执行的回调函数（将编辑器的HTML数据同步到textarea）
						afterUpload: function(url, data, name) { //上传文件后执行的回调函数，必须为3个参数
							console.log(url)
							console.log(data)

							/* if (name == "image" || name == "multiimage") { //单个和批量上传图片时
							     if (K("#pic").length > 0) { //文本框存在
							         document.getElementById('piclist').options[document.getElementById('piclist').length] = new Option(
							             url, url); //下拉列表框增加一条
							         document
							             .getElementById('piclist').selectedIndex += 1; //选定刚新增的这一条
							         K("#indexpicimg")
							             .html(
							                 "<img src='" + url + "' width='150' height='95' />"); //重置图片展示区DIV的HTML内容
							         K("#pic").val(url); //重置文本框值
							     }
							 }*/
						}
					});
				});
			},
			methods: {
				subs() {
					let _this = this;
					let v = _this.bannerList;
					if(!v) {
						v = {
							"logo":'',
							"storeName" : '',
							"storeAddress" : '',
							"storeInfo" : '',
							"storeDescription" : '',
							"storeKeywords" : '',
							"storeTelephone" : '',
						}
					}
					v.logo = _this.imgs;
					v.storeName = _this.storeName;
					v.storeAddress = _this.storeAddress;
					v.storeInfo = _this.storeInfo;
					v.storeDescription = window.editor.html();
					v.storeKeywords = _this.storeKeywords;
					v.storeTelephone = _this.storeTelephone;
					$.ajax({
						url:  '/business/store',
						type: 'PUT',
						contentType: 'application/json',
						headers: {
							'Authorization': sessionid,
						},
						dataType: 'json',
						data: JSON.stringify(v),
						success: (res) => {
							layer.msg(res.message)
							if (res.code == 10000) {
								setTimeout(function() {
									window.location.href = 'store-index.html'	
								}, 1200)
							}
						}
					})
				}
			}
		})
	</script>
