		<script type="text/javascript">
			var app = new Vue({
				el: '#page-wrapper',
				data: {
					msgs:[],
					orderStatus:'',
					returnShipcode:'',
					sellerMsg:'',
					shipcode:'',
					shiptime:''
				},
				created() {
					let _this = this;
					var ids = window.location.href.split('=')[1];
					$.ajax({
						url: '/business/order/' + ids,
						type: 'GET',
						headers: {
							'Authorization': sessionid,
						},
						success: (res) => {
							_this.msgs = res.data;
							_this.returnShipcode = res.data.returnShipcode;
							_this.sellerMsg = res.data.sellerMsg;
							_this.shipcode = res.data.shipcode;
							_this.shiptime = res.data.shiptime;
							_this.$refs.shiptime.value = res.data.shiptime;
						}
					})
				},
				mounted() {
					layui.use(['form','laydate'],function() {
						var form = layui.form,
							laydate = layui.laydate;
						
						form.render();
						
						//日期时间选择器
						laydate.render({
							elem: '#startTime',
							type: 'datetime'
						});
					})
				},
				methods: {
					subs() {
						let _this = this;
						_this.shiptime = _this.$refs.shiptime.value;
						
						if (!_this.returnShipcode || !_this.sellerMsg || !_this.shipcode || !_this.shiptime) {
							layer.msg('请输入需要的信息')
							return
						}
						let v = _this.msgs;
						v.returnShipcode = _this.returnShipcode;
						v.sellerMsg = _this.sellerMsg;
						v.shipcode = _this.shipcode;
						v.shiptime = _this.shiptime;
						$.ajax({
							url: '/business/order',
							type: 'PUT',
							contentType: 'application/json',
							headers: {
								'Authorization': sessionid,
							},
							dataType: 'json',
							data: JSON.stringify(v),
							success: (res) => {
								layer.msg(res.message)
								if(res.code == 10000) {
									setTimeout(function() {
										window.location.href = 'store-goods.html'
									},1200)
								}
							},
							fail: (err) => {
								layer.msg(err.message)
							}
						})
					}
				}
			})
		</script>
