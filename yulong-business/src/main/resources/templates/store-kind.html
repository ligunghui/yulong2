<script type="text/javascript">
	var app = new Vue({
		el: '#page-wrapper',
		data: {
			searchid: '',
			bannerList: [],
			editTxt:'',
			trees:null,
			treeData:[]
		},
		created() {
			this.loads()
		},
		methods: {
			loads() {
				let _this = this;
				// GET /business/channel
				$.ajax({
					url:  '/business/channel',
					type: 'GET',
					headers:{
						'Authorzation': sessionid
					},
					success:(res) => {
						_this.treeData = res.data.data
						_this.tree()
					}
				})
			},
			tree() {
				let _this = this;
				layui.use(['tree', 'util'], function(){
				  _this.trees = layui.tree;
				  var layer = layui.layer
				  ,util = layui.util
				  
				  //模拟数据
				  ,data = _this.treeData
				  //基本演示
				  _this.trees.render({
				    elem: '#test12'
				    ,data: data
				    ,showCheckbox: true  //是否显示复选框
				    ,id: 'demoId1'
				    ,isJump: false //是否允许点击节点时弹出新窗口跳转
				    ,click: function(obj){
				      var data = obj.data;  //获取当前点击的节点数据
				      // layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
				    }
				  });
				});
			},
			edit() {
				let _this = this;
				var checkedData = _this.trees.getChecked('demoId1'); //获取选中节点的数据
				var arr = []
				let mys
				// console.log(checkedData);
				checkedData.forEach(function(i,index) {
					var arrs = {
						id:i.id,
						children:[]
					}
					i.children.forEach(function(j,jindex) {
						arrs.children.push(j.id)
					})
					arr.push(arrs)
					// arr.push(arrs)
				})
				console.log(JSON.stringify(arr))
				// return
				// let v = {
				// 	"typeIds" : JSON.stringify(arr)
				// }
				$.ajax({
					url:  '/business/channel',
					type: 'POST',
					contentType:'application/json',
					headers:{
						'Authorzation': sessionid
					},
					dataType:'json',
					data:JSON.stringify(arr),
					success:(res) => {
						layer.msg(res.message)
						if(res.code == 10000) {
							setTimeout(function() {
								_this.loads()
							},1000)
						}
					},
					fail:function() {
						layer.msg('操作失败，请重新操作')
					}
				})
				
			},
		}
	})
</script>
