	<script type="text/javascript">
		var app = new Vue({
			el: '#page-wrapper',
			data: {
				bannerList: [],
				storeName: '',
				storeAddress: '',
				storeInfo: '',
				storeDescription: '',
				storeKeywords: '',
				storeQq: '',
				storeTelephone: '',
				imgs: ''
			},
			created() {
				let _this = this;
				$.ajax({
					url:  '/business/store',
					type: 'GET',
					headers: {
						'Authorization': sessionid,
					},
					success: (res) => {
						_this.bannerList = res.data;
					}
				})
			},
			methods: {
				subs() {
					window.location.href="store-index-edit.html"
				},
				del(ids) {
					layer.confirm('确定删除吗?', {
						icon: 3,
						title: '提示'
					}, function(index, layero) {
						$.ajax({
							url:  '/business/store/' + ids,
							type: 'DELETE',
							headers: {
								'Authorization': sessionid,
							},
							success: (res) => {
								layer.msg(res.message)
								if (res.code == 10000) {
									setTimeout(function() {
										localStorage.clear()
										window.location.href = 'login.html'
									}, 1200)
								}
							}
						})
						layer.close(index);
					});

				}
			}
		})
	</script>
