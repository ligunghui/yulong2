		<script type="text/javascript">
			var app = new Vue({
				el: '#page-wrapper',
				data: {
					type1:'',
					type2:'',
					type1Id:'',
					istype2:false,
					ids:'',
					firstTys:'',//一级分类返回id
					types2:[],//所有二级分类
					storeid:'',
					addSecond:''//添加的二级分类名称
				},
				created() {
					let _this = this;
					this.ids = window.location.href.split('=')[1]
					if(_this.ids != 'add') {
						_this.edit(_this.ids)
					}
				},
				methods: {
					edit(ids) {
						let _this = this;
						$.ajax({
							url:  '/business/goodsType/' + ids,
							type: 'GET',
							headers: {
								'Authorization': sessionid,
							},
							success: (res) => {
								_this.type1 = res.data.name
								_this.storeid = res.data.storeId;
								$.ajax({
									url:  '/business/goodsType/findOneLevel/' + ids,
									type: 'GET',
									headers: {
										'Authorization': sessionid,
									},
									success: (res) => {
										if(res.data) {
											res.data.forEach(function(i,index) {
												$('.type2s').append(`<div class="col-md-12 col-xs-12" style="margin:0 0 20px -15px;"><input type="text" class="type2s_name type2_name_${index}" value="${i.name}"/><input class="btn btn-sm btn-blue" type="button" value="删除分类" onclick="del(${i.id},${i.parentId})" /></div>`);
											})
										}
										_this.types2 = res.data;
									}
								})
							}
						})
					},
					addtype(tys) {
						let _this = this;
						let v = {
						  "name": "string",
						  "parentId": _this.ids,
						  "storeId": _this.storeid
						};
						layui.use('layer',function() {
							var layer = layui.layer;
							layer.open({
								type:1,
								title:'添加二级分类',
								content:$('#pops'),
								btn:['确定','取消'],
								yes:function(index) {
									v.name = _this.addSecond
									$.ajax({
										url:  '/business/goodsType',
										type: 'POST',
										contentType: 'application/json',
										headers: {
											'Authorization': sessionid,
										},
										dataType: 'json',
										data: JSON.stringify(v),
										success: (res) => {
											layer.msg(res.message)
											setTimeout(function(){
												window.location.reload()
											},1200)
										},
										fail: (err) => {
											layer.msg(err.message)
										}
									})
									layer.close(index)
									$('#pops').hide()
									
								},
								cancel:function() {
									$('#pops').hide()
								}
							})
						})
					},
					toload(tys,names,myid) {
						let _this = this;
						let v = {
							  "id":"string",
							  "name": "string",
							  "parentId": 0,
							  "storeId": _this.storeid
							};
						if(tys == 1) {
							v.id = _this.ids;
							v.parentId = 1;
							v.name = _this.type1
							$.ajax({
								url:  '/business/goodsType',
								type: 'PUT',
								contentType: 'application/json',
								headers: {
									'Authorization': sessionid,
								},
								dataType: 'json',
								data: JSON.stringify(v),
								success: (res) => {
									// _this.firstTys = res.data
									layer.msg(res.message)
								},
								fail: (err) => {
									layer.msg(err.message)
								}
							})
						}else {
							v.id = myid;
							v.parentId = _this.ids;
							v.name = names;
							$.ajax({
								url:  '/business/goodsType',
								type: 'PUT',
								contentType: 'application/json',
								headers: {
									'Authorization': sessionid,
								},
								dataType: 'json',
								data: JSON.stringify(v),
								success: (res) => {
									layer.msg(res.message)
								},
								fail: (err) => {
									layer.msg(err.message)
								}
							})
						}
						
					},
					subs() {
						let _this = this;
						_this.toload(1)
						_this.types2.forEach(function(i,index) {
							var is = $('.type2s_name').eq(index).val();
							// return
							_this.toload(2,is,i.id)
						})
						setTimeout(function() {
							// window.location.href = "store-kind.html"
						},1200)
					}
				}
			})
		</script>
		<script type="text/javascript">
			function del(ids) {
				$.ajax({

					type: 'DELETE',
					headers: {

					},
					success: (res) => {
						// _this.firstTys = res.data
						layer.msg(res.message)
						setTimeout(function(){
							window.location.reload()
						},1200)
					},
					fail: (err) => {
						layer.msg(err.message)
					}
				})
			}
		</script>
