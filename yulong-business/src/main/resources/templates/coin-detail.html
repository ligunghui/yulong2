<script type="text/javascript">
	var app = new Vue({
		el: '#page-wrapper',
		data: {
			searchid: '',
			bannerList: [],
			issearch: false,
			searchList: null
		},
		created() {
			let _this = this;
			$.ajax({
				url:  '/business/banner/findByStoreId',
				type: 'GET',
				headers: {
					'Authorization': sessionid,
				},
				success: (res) => {
					_this.bannerList = res.data
				}
			})
		},
		methods: {
			mysearch() {
				let _this = this;
				if (!_this.searchid) {
					_this.issearch = false
				} else {
					_this.issearch = true;
					$.ajax({
						url:  '/business/banner/' + _this.searchid,
						type: 'GET',
						headers: {
							'Authorization': sessionid,
						},
						success: (res) => {
							_this.searchList = res.data
							console.log(_this.searchList)
						}
					})
				}
			},
			del(ids) {
				let _this = this;
				$.ajax({
					url:  '/business/banner/' + ids,
					type: 'GET',
					headers: {
						'Authorization': sessionid,
					},
					success: (res) => {
						$.ajax({
							url:  '/business/banner/findByStoreId',
							type: 'GET',
							headers: {
								'Authorization': sessionid,
							},
							success: (res) => {
								_this.bannerList = res.data
							}
						})
					}
				})
			}
		}
	})
</script>
